<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
</head>
<body>
    <form>
            <fieldset>
                  <label for = "Firstname">First Name: </label>
                    <input type ="text" id = "firstname" name = "first_name_field"> <br>
                  <label for = "Lastname">Last Name: </label>
                    <input type ="text" id = "lastname" name = "last_name_field"> <br>
                  <label for = "Phonenumber">Phone Number: </label>
                    <input type ="text" id = "phonenumber" name = "phone_field"> <br>
                  <label for = "Emailaddress">Email Address: </label>
                    <input type ="text" id = "email" name = "email_field" ><br>
                  <label for = "Gender">Gender: </label>
                    <input type ="radio" id = "gender" name = "gender_field" value="male" checked> Male<br>
                    <input type ="radio" name="gender" value="female" checked> Female<br>
                    <input type ="radio" name="gender" value="other" checked> Other<br>
                  <label for = "Age">Age: </label>
                          <select name = "age_field" id = "Age">
                                  <option value = "Under 18">Under 18 years old</option>                      
                                  <option value = "18-25">18-25</option>
                                  <option value = "26-35">26-35</option>
                                  <option value = "36-45">36-45</option>
                                  <option value = "46-60">46-60</option>
                                  <option value = "61 and over">61 and over</option>
                          </select>
               </fieldset>
                                                               
               <h3>My Availability</h3> 
               <fieldset>
                    <label for = "availability">Available Days: </label>                                           
                      <input type="checkbox" id = "availability" name="available_field[]" value="Sunday"> Sunday<br>
                      <input type="checkbox" name="available_field[]" value="Monday"> Monday<br>
                      <input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday<br>
                      <input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday<br>
                      <input type="checkbox" name="available_field[]" value="Thursday"> Thursday<br>
                      <input type="checkbox" name="available_field[]" value="Friday"> Friday<br>
                      <input type="checkbox" name="available_field[]" value="Saturday"> Saturday<br>     
                 
                 <label for = "comments">Comments Here: </label> <br>
                 <textarea rows="8" cols="25" id = "comments" name ="comments_field"></textarea>
             </fieldset>
             <input type="hidden" name="hidden_field" value="Lteagues">
             <input type="submit" value="Send">
      </form>
  </body>
</html>
